{% set name = "mistral-common" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mistral_common-{{ version }}.tar.gz
  sha256: 42ffe538152bb8b2eb00eb1f8927816df1cf48405a99f884436e4176c5d8fe26

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
    - poetry
  run:
    - python >={{ python_min }}
    - jsonschema >=4.21.1
    - numpy >=1.25
    - pillow >=10.3.0
    - pydantic >=2.7,<3.0
    - requests >=2.0.0
    - sentencepiece >=0.2.0
    - tiktoken >=0.7.0
    - typing-extensions >=4.11.0

test:
  imports:
    - mistral_common
  commands:
    - pip check
  requires:
    - numpy
    - pip
    - python {{ python_min }}
  downstreams:
    - mistral-inference

about:
  home: https://github.com/mistralai/mistral-common
  summary: Set of tools to help you work with Mistral models
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jeongseok-meta
