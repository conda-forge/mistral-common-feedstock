{% set name = "mistral-common" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mistral_common-{{ version }}.tar.gz
  sha256: 1e9cc740197a55f9bc20d44160ce9230d9fff399da2e781d91c2677011765eff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
    - poetry
  run:
    - python >={{ python_min }}
    - jsonschema
    - pillow <11.0.0,>=10.3.0
    - pydantic
    - requests
    - sentencepiece
    - tiktoken <0.8.0,>=0.7.0

test:
  imports:
    - mistral_common
  commands:
    - pip check
  requires:
    - numpy
    - pip
    - python {{ python_min }}
  downstreams:
    - mistral-inference

about:
  home: https://github.com/mistralai/mistral-common
  summary: Set of tools to help you work with Mistral models
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jeongseok-meta
